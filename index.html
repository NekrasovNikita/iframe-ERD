<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My ERD</title>
  <script src="https://cdn.jsdelivr.net/npm/vuerd@latest/dist/vuerd.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #vuerd {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="vuerd"></div>
  <script>
    window.onload = function() {
      const doc = {
        tables: [
          {
            name: "save_mode_stop_list",
            comment: "Список стоп слов",
            columns: [
              { name: "word", comment: "Стоп слово", dataType: "VARCHAR(255)" },
              { name: "group", comment: "Группа", dataType: "VARCHAR(255)" },
              { name: "created", comment: "Создано", dataType: "DATE" },
              { name: "updated_at", comment: "Обновлено", dataType: "TIMESTAMP", default: "NOW()" },
              { name: "deleted_at", comment: "Софт-делит", dataType: "TIMESTAMP" }
            ]
          }
        ],
        relations: []
      };

      new Vuerd({
        target: document.getElementById("vuerd"),
        props: { doc }
      });
    };
  </script>
</body>
</html>
